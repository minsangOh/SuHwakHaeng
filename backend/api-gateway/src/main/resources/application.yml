server:
  port: 8000

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    hostname: ${API-GATEWAY}
    ip-address: ${API-GATEWAY}
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://43.201.164.202:8761/eureka

spring:
  application:
    name: api-gateway
  config:
    name: api-gateway
    import: optional:configserver:http://43.202.20.179:8888
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://COMMON
          predicates:
            - Path=/common/oauth/**
          filters:
            - RewritePath=/common/(?<segment>.*), /$\{segment}

        - id: common-guest
          uri: lb://COMMON
          predicates:
            - Path=/common/crops, /common/crops/{segment}/variety
            - Method=GET
          filters:
            - RewritePath=/common/(?<segment>.*), /$\{segment}

        - id: common
          uri: lb://COMMON
          predicates:
            - Path=/common/**
          filters:
            - RewritePath=/common/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans

message: ${message}